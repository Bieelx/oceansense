<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>
<body>
  <main class="fundo">
    <div class="box">
      <img src="./imagens/Logo.png" alt="Logo OceanSense" class="box_logo">
      <div class="box_login">
        <h1 class="box_login_titulo">Que bom te ver por aqui!
          Faça seu login</h1>
          <div class="box_inputs">
            <div class="box_input email">
              <input type="email" name="" class="input" placeholder="Email">
            </div>
            <div class="box_input senha">
              <input type="password" name="" class="input" placeholder="Senha">
            </div>
            <h3 class="cadastro">Não possui login? <strong>Cadastre-se agora!</strong></h3>
        </div>
      </div>
      <a href="./App.js"><input type="button" class="botao_login" value="Entrar"></a>
    </div>
  </main>
</body>
</html>
